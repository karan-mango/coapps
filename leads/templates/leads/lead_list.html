<!DOCTYPE html>
<html>
<head>
    <title>Leads List</title>
</head>
<body>
    <h1>Leads List</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone Number</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for lead in leads %}
                <tr>
                    <td><a href="{% url 'edit_lead' lead.id %}">{{ lead.name }}</a></td>
                    <td>{{ lead.phone_number }}</td>
                    <td>{{ lead.get_status_display }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'add' %}">Add New Lead</a>
</body>
</html>
